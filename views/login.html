<div class="navbar-right" ng-controller="LoginCtrl">
    <form class="navbar-form" ng-hide="identity.isAuthenticated()" name="loginForm">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="username" ng-model="user.Username"/>
            <input class="form-control" type="password" placeholder="password" ng-model="user.Password"/>
            <button class="btn btn-danger" ng-click="login(user, loginForm)">Login</button>
            <a class="btn btn-danger" href="#/signup">Sign Up</a>
        </div>
    </form>

    <ul class="nav navbar-nav navbar-right" ng-show="identity.isAuthenticated()">
        <li class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">{{ identity.getCurrentUser().userName }} <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="#" ng-click="logout()">Sign out</a></li>
            </ul>
        </li>
    </ul>
</div>
