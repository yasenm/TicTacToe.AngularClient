<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="lib/toastr/toastr.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="tictactoeApp" ng-controller="PageController" ng-cloak>
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#/home" class="navbar-brand">Tic Tac Toe Game</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/play-game">Play</a>
                </li>
                <li>
                    <a href="#/high-scores">High scores</a>
                </li>
            </ul>

            <div class="navbar-right" ng-controller="LoginCtrl">
                <form class="navbar-form" ng-hide="logged">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="username" ng-model="user.UserName"/>
                        <input class="form-control" type="password" placeholder="password" ng-model="user.Password"/>
                        <button class="btn btn-danger" ng-click="login(user)">Login</button>
                        <a class="btn btn-danger" href="#/signup">Sign Up</a>
                    </div>
                </form>

                <ul class="nav navbar-nav navbar-right" ng-show="logged">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">{{ user.userName }} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" ng-click="logout()">Sign out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>

<div ng-view>

</div>

<hr />
<footer class="text-center" ng-cloak>
    <small><strong>Author:</strong>{{author}}</a>, <strong>Copyright:</strong> <a href="http://telerikacademy.com/" target="_blank">{{ copyright }} 2014</a></small>
    <br />
    <small><strong>powered by:</strong> <a href="http://angularjs.org/" target="_blank">AngularJS</a> and <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a></small>
    <br />
</footer>
<hr />

<script src="lib/pubnub-3.5.3.min.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/hmac-sha1.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-cookies.min.js"></script>
<script src="lib/toastr/toastr.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/PageController.js"></script>
<script src="js/controllers/HighScoresController.js"></script>
<script src="js/controllers/GameController.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/LoginCtrl.js"></script>
<script src="js/controllers/SignUpCtrl.js"></script>
<script src="js/services/account/identity.js"></script>
<script src="js/services/account/auth.js"></script>
<script src="js/services/account/authorization.js"></script>
<script src="js/services/usersData.js"></script>
<script src="js/services/gameData.js"></script>
<script src="js/services/scoreData.js"></script>
<script src="js/services/common/notifier.js"></script>

</body>
</html>
